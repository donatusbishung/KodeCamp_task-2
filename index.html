<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="navigation">
            <h1 class="finsweet">{finsweet</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="line"></div>
            <div class="info-part">
                <img src="Images/Assistance Icon.svg" alt="phone-svg">
                <div class="paragraphs">
                    <p class="first-child">Road Assistance</p>
                    <p class="number">1800 265 24 52</p>
                </div>
            </div>
        </div>
    </header>
    <main class="hero-page">
        <div class="intro-ad">

                <img class="clock" src="Images/Icon-5.png" alt="clock">

                    <p class="first-child">We are open</p>
                    <p>Monday to Friday 9:00 AM to 10:00 AM</p>
                </div>
            </div>
        </div>
        <div class="intro-img">
            <img class="header-img" src="Images/Header Image.png" alt="header-img">
        </div>

</html>
